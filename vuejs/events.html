<!-- USING LOOPS TO GENERATE CONTENT -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE BASICS</title>
    <!-- Importing vue.js using a cdn link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Importing bootstrap for easy designing using cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR FROM BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page, index) in pages" class="nav-item" :key="index">
            <!-- v-on is a vue directive to handle events with the html -->
            <!-- <a v-on:click="" class="nav-link active" aria-current="page" :href="page.link.url"
              >{{page.link.text}}</a
            > -->

            <!-- @ is shorthand for v-on and 'prevent' helps in avoid the navigation to any other page. It's same as e.preventDefault() -->
            <!-- on click of link we are changing the activePage -->
            <a @click.prevent="activePage = index" class="nav-link active" aria-current="page" :href="page.link.url"
            >{{page.link.text}}</a
          >
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="content" class="container">
        <!-- Title and content of active page will be shown -->
      <h1>{{ pages[activePage].pageTitle }}</h1>
      <p>{{pages[activePage].content}}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            // activePage is to keep track of the current page user is in
            activePage: 0,
            // data of all pages to make it a single page application
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                content: "This is the home content",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "About Page",
                content: "This is the about content",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact Page",
                content: "This is the contact content",
              },
            ],
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
