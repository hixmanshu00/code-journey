<!-- USING LOOPS TO GENERATE CONTENT -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE BASICS</title>
    <!-- Importing vue.js using a cdn link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Importing bootstrap for easy designing using cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR FROM BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- We want to generate repetitive content with <li> so we used loop with li -->
                <!-- v-for is a vue directive using which we used a for-in loop -->
                <!-- key helps vue to identify the element if it changes -->
            <li v-for="(link,index) in links" class="nav-item" :key="index">
                <!-- v-bind is a vue directive to bind a value to a attribute, here we assigned link.url value to href attribute -->
              <!-- <a class="nav-link active" aria-current="page" v-bind:href="link.url">{{link.text}}</a> -->

              <!-- instead of v-bind: we can simply use `:` . It's shorthand for the same -->
              <a class="nav-link active" aria-current="page" :href="link.url">{{link.text}}</a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="content" class="container">
      <h1>{{ pageTitle }}</h1>
      <p>{{content}}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            // data we will use with loops
            links: [
                {text: 'Home', url: 'index.html'},
                {text: 'About', url: 'about.html'},
                {text: 'Contact', url: 'contact.html'}
            ], 
          };
        },
      }).mount("nav"); // mounting the application to navbar to use loops

      Vue.createApp({
            data() {  
                return {
                    pageTitle: 'Hello, World',
                    content: 'Welcome to the vue.js application'
                };
            }
        }).mount('#content')
    </script>
  </body>
</html>
